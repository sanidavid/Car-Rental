<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Car Rental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <!-- <img class=" logo" src="/asset/logo.png" width="90px"> -->
          <h3 class="logo">J~Rentals</h3>
          
          <!-- Toggle button for small screens -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <!-- Offcanvas menu, only visible on smaller screens -->
          <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav gap-5 d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link active text-dark" aria-current="page" href="#header">How we work</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#servicess">Cars for rent</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#about">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#servicess">Contact</a>
                  </li>
                  <div class="cta">
                    <a href="#" class="btn btn-dark">Book a car</a>
                  </div>
              </ul>
            </div>
          </div>
          
          <!-- Navbar links for larger screens, original collapse behavior retained -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-5 ms-auto d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#header">How we work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#servicess">Cars for rent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#about">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#servicess">Contact</a>
              </li>
            </ul>
            <div class="cta ms-auto d-flex align-items-center">
              <a href="#" class="btn btn-dark">Book a car</a>
            </div>
          </div>
      </nav>
 
      <div class="premium-car-rental">
        <div class="container">
            <h1 class="title text-center pt-lg-3">PREMIUM CAR RENTAL</h1>
            <div class="row align-items-center">
                <!-- Left Section -->
                <div class="col-md-6">
                    <div class="form-container">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button class="nav-link active">Car</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link">Vans</button>
                            </li>
                        </ul>
                        <form class="rental-form">
                            <div class="form-group">
                                <label for="location">Pick-up & Return location</label>
                                <input type="text" id="location" class="form-control" placeholder="Dallas, Texas">
                            </div>
                            <div class="form-group">
                                <label for="start">Start</label>
                                <input type="datetime-local" id="start" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="stop">Stop</label>
                                <input type="datetime-local" id="stop" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-dark search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- Right Section -->
                <div class="col-md-6 text-center">
                    <img src="/asset/banner.png" alt="Premium Car" class="img-fluid car-image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
